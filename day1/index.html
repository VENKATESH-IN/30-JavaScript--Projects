<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="key-container">
        <div class="a key">
            <kbd>a</kbd>
            <div id="sound">boom</div>
        </div>
        <div class="s key">
            <kbd>s</kbd>
            <div id="sound">clap</div>
        </div>
        <div class="d key">
<kbd>d</kbd>
            <div id="sound">hihat</div>
        </div>
        <div class="f key">
<kbd>f</kbd>
            <div id="sound">kick</div>
        </div>
        <div class="g key">
<kbd>g</kbd>
            <div id="sound">openhat</div>
        </div>
        <div class="h key">
<kbd>h</kbd>
            <div id="sound">ride</div>
        </div>
        <div class="j key">
<kbd>j</kbd>
            <div id="sound">snare</div>
        </div>
        <div class="k key">
<kbd>k</kbd>
            <div id="sound">tink</div>
        </div>
        <div class="l key">
<kbd>l</kbd>
            <div id="sound">tom</div>
        </div>
    </div>

  <audio id="a" src="source/boom.wav"></audio>
  <audio id="s" src="source/clap.wav"></audio>
  <audio id="d" src="source/hihat.wav"></audio>
  <audio id="f" src="source/kick.wav"></audio>
  <audio id="g" src="source/openhat.wav"></audio>
  <audio id="h" src="source/ride.wav"></audio>
  <audio id="j" src="source/snare.wav"></audio>
  <audio id="k" src="source/tink.wav"></audio>
  <audio id="l" src="source/tom.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
